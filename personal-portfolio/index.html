<!DOCTYPE html>
<html>
<head>
    <title>
        Personal Portfolio
    </title>
    <script src="https://kit.fontawesome.com/1741d439e9.js" crossorigin="anonymous"></script>
</head>

    <body>
        <div id="top-nav">
            <a href="#about">About</a>
            <a href="work">Work</a>
            <a href="contact">Contact</a>
        </div>

        <div id="work">
            <p>There are some of my projects</p>
            <div id="tribute">
                <img src="images/tribute.jpg" alt="tribute page" />

                <img src="images/random-quote-machine.png" alt="random-quote-machine" />

            <div id="js-calculator">
                <img src="images/calc.png" alt="calc" />

            <p>Let's work together</p>
            <p>How do you take your coffee?</p>
            <i class='fab fa-facebook'>Facebook</i>
            <i class='fab fa-github'>GitHub</i>

            <i class="fa fa-at">Send a mail</i>
            <i class='fas fa-phone-alt'>Call me</i>
